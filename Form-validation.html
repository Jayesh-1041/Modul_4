        function validateForm() {
            // Clear previous errors

        function checkEmail(emailName) {

            console.log(
                emailName.includes('@') && emailName.includes('.') && !emailName.includes('@.') && emailName.slice(0, emailName.includes('@')) != '' && emailName.slice(emailName.indexOf('.') + 1) != ''
            );
        }


            // Validate password

            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters and include at least 1 lower case character, 1 upper case character, 1 number, and 1 special character';
                isValid = false;
            }

            // Validate confirm password
            if (confirmPassword.trim() === '') {

            } else if (confirmPassword !== password) {

                isValid = false;

            if (isValid) {
