      function daysUntilNextChristmas() {
  // Get today's date
  const today = new Date();
  
  // Get the year for the next Christmas
  let year = today.getFullYear();
  
  // If today's date is past December 25th, get the next year's Christmas
  if (today.getMonth() === 11 && today.getDate() > 25) {
    year++;
  }

  // Create a date object for the next Christmas
  const nextChristmas = new Date(year, 11, 25);

  // Calculate the difference in time
  const diffTime = nextChristmas - today;

  // Convert time difference from milliseconds to days
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  return diffDays;
}

console.log(`Days until next Christmas: ${daysUntilNextChristmas()}`);
